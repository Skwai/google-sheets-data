<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Google Sheets Data Example</title>
</head>
<body>
  <pre id="data" style="background: #eee; max-width: 400px; padding: 1rem; border-radius: 4px;"></pre>
  <script type="module" crossorigin async>
    import GoogleSheetsData from 'http://localhost:8080/index.js'

    (async () => {
      const sheetId = '1jNWarfCxUCnjby0fKPViY9j5h2XTB4k0InK9OWdd1-s'
      const sheet = new GoogleSheetsData(sheetId)
      const rows = await sheet.getData()
      document.querySelector('#data').innerText = JSON.stringify(rows, null, 2)
    })()
  </script>
</body>
</html>
